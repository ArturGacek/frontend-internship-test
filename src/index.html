<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.min.css">
    <title>Virtua Frontend Internship Test</title>
  </head>
  <body>
    <section class="main">
      <button id="show-popup-form" class="btn btn-main">Click me!</button>
      <div class="login-confirmation hidden">Thank You!</div>
      <div class="popup hidden">
        <form action="#" class="login-form">
          <button type="submit" class="cancel" >X</button>
          <h3 class="login-formHeader">Login</h3>
          <div class="login-formControl">
            <label for="email"></label>
            <input class="login-formControl__input" name="email" id="email" type="email" placeholder="E-mail">
            <p class="error" id="emailErr"></p>
          </div>
          <div class="login-formControl">
            <label for="password"></label>
            <input class="login-formControl__input" name="password" id="password" type="password" placeholder="Password">
            <p class="error" id="passwordErr"></p>
          </div>
          <div class="login-checkbox">
            <input type="checkbox" id="terms-checkbox" name="terms-checkbox" checked required>
            <label for="terms-checkbox">I agree to terms & conditions</label>
          </div>
          <div class="login-formControl">
            <input type="submit" class="login-button" value="SUBMIT">
          </div>
        </form>
      </div>
    </section>
    <script src="js/index.min.js" charset="utf-8"></script>
  </body>
</html>
